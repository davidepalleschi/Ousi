services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://ousi:ousi@db:5432/ousi?schema=public}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ousi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ousi_secret_password}
      - POSTGRES_DB=${POSTGRES_DB:-ousi}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://ousi:ousi@db:5432/ousi?schema=public}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://ousi.domotica.uk}
      # We route via backend for server-side
      - FIRECRAWL_BASE_URL=${FIRECRAWL_BASE_URL:-http://localhost:3002}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-local}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - db
      - server
    restart: unless-stopped

volumes:
  db_data:
